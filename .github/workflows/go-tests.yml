name: Go Tests

on:
  pull_request:
  push:
    branches:
      - main
      - develop

env:
  GO_VERSION: 1.25.5
  DATABASE_HOST: 127.0.0.1
  DATABASE_PORT: 3306
  DATABASE_USERNAME: imlate
  DATABASE_PASSWORD: imlate
  DATABASE_NAME: tracker
  MYSQL_TEST_DATABASE: tracker_test
  MYSQL_ROOT: root

jobs:
  test:
    name: Run Go Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ env.MYSQL_ROOT }}
          MYSQL_USER: ${{ env.DATABASE_USERNAME }}
          MYSQL_PASSWORD: ${{ env.DATABASE_PASSWORD }}
          MYSQL_DATABASE: ${{ env.MYSQL_TEST_DATABASE }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -u root -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify
        
      - name: Install dependencies for tests
        run: go install -tags 'mysql' github.com/golang-migrate/migrate/v4/cmd/migrate@latest

      - name: Run Migrations
        run: ./scripts/migrate-test-db.sh

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Generate coverage report
        run: go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.html
